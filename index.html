<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assents/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assents/images/ilustracion.svg">
        </section>

        <section id="Calculadora">
            <form id="form">
                <h1 id="title">
                    Calculadora de IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso en kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura en metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calcular">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi"> 
                        <span id="value"></span>
                        <span>Su IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://www.topdoctors.es/diccionario-medico/indice-de-masa-corporal-imc">
                        Más información sobre IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
               </div>
            </div>
        </section>
    </main>

    <script src="assents/js/script.js"></script>
</body>
</html>
